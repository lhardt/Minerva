	<polygon points="252,315 282,315 282,330 252,330" fill="#009b3a" stroke="#333"/>
	<polygon points="268,317 280,322 268,328 254,322" fill="#ffcd14" />
	<!-- Janelas -->
	<polygon points="160,352 175,360 145,360" fill="#ddd" stroke="#333" />
	<polygon points="150,360 170,360 170,380 150,380" fill="#ddd" stroke="#333" />
	<polygon points="148,380 172,380 172,383 148,383 " fill="#ddd" stroke="#333" />
